# yaml-language-server: $schema=https://devenv.sh/devenv.schema.json
inputs:
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  rust-overlay:
    url: github:oxalica/rust-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs
  # NOTE: pinned to playwright@1.53.1
  # see search.nixos.org/packages?channel=unstable&from=0&size=50&sort=relevance&type=packages&query=playwright
  nixpkgs-unstable-playwright:
    url: github:NixOS/nixpkgs/2d02dc9fc19492c35e94c7419567e6991eefc16e

# if you're using non-OSS software
allowUnfree: true

# If you're willing to use a package that's vulnerable
