# ===== ci(release) ======
name: Release

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # All history for branches and tags

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 🤖 Run Nx Release (dry run)
        if: github.ref_name != 'main'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm install; pnpm nx release --dry-run

      - name: 🤖 Run Nx Release (actual)
        if: github.ref_name == 'main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm install; pnpm nx release

      - name: 💰 Profit
        run: echo 🐞
